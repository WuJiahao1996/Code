<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7</title>
</head>
<body>
    <h1>Checkout</h1>
    <div>
        <label for="Payment">Payment Method</label>
        <select name="Payment" id="Payment">
            <option value="Visa">Visa Ending in 4566</option>
            <option value="American">American Express Ending in 1236</option>
            <option value="Discover">Discover Ending in 2536</option>
        </select>
    </div>
    
    <form>
        <fieldset>
            <legend>Shipping Method</legend>
            <div>
            <input type="radio" name="Free" id="fast" value="2day">
            <label for="fast">FREE - 2 Day Shipping</label>
            </div>
            
            <div>
            <input type="radio" name="Free" id="Standard" value="standard">
            <label for="Standard">FREE - Standard Shipping (4-5 Business Days)</label>
            </div>
            
            <div>
            <input type="radio" name="Free" id="Slow" value="Norush">
            <label for="Slow">FREE - No Rush Shipping (5 Business Days)</label>
            </div>
        </fieldset>

        <label for="gift">This is a gift</label>
        <input type="checkbox" id="gift" name="isgift">

        <div>
        <button>Place Your Order</button>
        </div>
    </form>




</body>
</html>
